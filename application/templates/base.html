<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Concert Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>

<body class="dark-theme">
    <nav class="app-nav">
        <div class="nav-content">
            <a href="/" class="brand">Concert Finder</a>
            <div class="nav-actions">
                {% if session.get('spotify_token') %}
                    <a href="{{ url_for('dashboard') }}" class="nav-button">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="spotify-login-button">
                        <i class="fab fa-spotify"></i> Connect Spotify
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
