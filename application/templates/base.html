<!-- application/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Concert Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .event-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .artist-badge {
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            background: #1DB954;
            color: white;
        }
        .navbar-custom {
            background-color: #191414 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Concert Finder</a>
            <div class="d-flex">
                {% if session.get('spotify_token') %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-success me-2">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success">
                        <i class="fab fa-spotify"></i> Connect Spotify
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
