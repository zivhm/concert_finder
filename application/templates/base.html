<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Concert Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Concert Finder</a>
            <div class="d-flex">
                {% if session.get('spotify_token') %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-success me-2">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success">
                        <i class="fab fa-spotify"></i> Connect Spotify
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
